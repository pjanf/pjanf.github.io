---
layout: default
title: Projects
---


<body>

<!-- Model 3 -->
<div class="center mw6 mw7-ns mt2">

    {% for post in site.categories.projects %}
    <div class="secondPost bb b--black-10 ph3 ph0-l pv3">
      <h1 class="title tc f3 avenir link dim black mt2"> <a href="{{post.url}}" style="color:black"> {{post.title}} </a> </h1>
      <p class="tc f5 avenir">{{post.categories}} - {{ post.date | date: "%-d %B %Y"}}</p>
      <p class="excerpt f5 f5-l lh-copy avenir"> {{post.excerpt}} </p>
      <p> in {{ post.tags | sort | join: ", " }} </p>
    </div>
    {% endfor %}

</div>









</body>
