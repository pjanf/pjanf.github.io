---
layout: default
title: Notes
---




<body>

<!-- Model 3 -->
<div class="center mw8 mw7-ns mt2">

    {% for post in site.categories.notes %}
    <div class="secondPost bb b--black-10 ph3 ph0-l pv3">
      <h1 class="tc title f3 avenir mt2"><a href="{{post.url}}" style="color:black" class="dim black"> {{post.title}} </a> </h1>
      <p class="tc f5 avenir">{{post.categories}} - {{ post.date | date: "%-d %B %Y"}}</p>
      <p class="excerpt f5 f5-l lh-copy avenir"> {{post.excerpt}} </p>
      <p> in {{post.tags}} </p>
    </div>
    {% endfor %}

</div>










</body>
